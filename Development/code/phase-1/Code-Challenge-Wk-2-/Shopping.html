  <title>Shopping Checklist</title>

<body>
  
  <h1> Shopping List</h1>

  <ul class="List">

    <li><input type="checkbox" name="Item">Pilau Masala</li>
    <li><input type="checkbox" name="Item">Coconut</li>
  </ul>

  <script type= "text/javascript" src="./Shopping.js"></script>

 <img src="https://cdn.pixabay.com/photo/2021/07/29/14/08/grocery-6507313_1280.jpg" alt="Shoping List" width="1805VH"/>

</html>
