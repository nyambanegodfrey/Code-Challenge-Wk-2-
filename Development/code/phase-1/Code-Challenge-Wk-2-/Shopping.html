<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Checklist</title>
  <link rel="stylesheet" href="./Shopping.css">
</head>
<body>
  
  <h1>SHOPPING LIST</h1>
  <h4>Shopping LIst Items</h4>
  <ul id="itemsContainer">
  </ul>
  <form action="Add" method="get">
      <label for="name">Item Name</label>
      <input type="text" placeholder="Enter item name">
     <button type="submit">Add Item</button>
            
  </form>
  <ul class="List">
    <li><input type="checkbox" name="Item">Dairy Milk</li>
    <li><input type="checkbox" name="Item">Rice</li>
    <li><input type="checkbox" name="Item">Chicken</li>
    <li><input type="checkbox" name="Item">Pilau Masala</li>
    <li><input type="checkbox" name="Item">Coconut</li>
  </ul>

  <script type= "text/javascript" src="./Shopping.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


 <img src="https://cdn.pixabay.com/photo/2021/07/29/14/08/grocery-6507313_1280.jpg" alt="Shoping List" width="1805VH"/>

 <footer>All Products are Discounted</footer>
 
</body>
</html>
